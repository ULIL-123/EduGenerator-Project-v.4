
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="theme-color" content="#020617">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="EduGen TKA">
    
    <title>EduGen TKA SD - Premium Digital Assessment</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/5832/5832416.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #2563eb;
            --dark-blue: #020617;
            --surface-blue: #0f172a;
            --accent-sky: #0ea5e9;
        }
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #020617;
            min-height: 100vh;
            color: #f1f5f9;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* Neural Background Orbs */
        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            opacity: 0.35;
            pointer-events: none;
        }
        .orb-1 { width: 600px; height: 600px; background: radial-gradient(circle, #1e40af 0%, transparent 70%); top: -15%; right: -10%; animation: float-1 25s infinite alternate; }
        .orb-2 { width: 500px; height: 500px; background: radial-gradient(circle, #312e81 0%, transparent 70%); bottom: -10%; left: -5%; animation: float-2 30s infinite alternate; }
        .orb-3 { width: 400px; height: 400px; background: radial-gradient(circle, #1e3a8a 0%, transparent 70%); top: 40%; left: 20%; animation: float-1 20s infinite alternate-reverse; }

        @keyframes float-1 {
            0% { transform: translate(0, 0) rotate(0deg) scale(1); }
            100% { transform: translate(60px, 120px) rotate(15deg) scale(1.1); }
        }
        @keyframes float-2 {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(-40px, -80px) scale(1.2); }
        }

        .glass-card-3d {
            background: rgba(15, 23, 42, 0.45);
            backdrop-filter: blur(40px) saturate(200%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 30px 60px -12px rgba(0, 0, 0, 0.7),
                inset 0 1px 1px 0 rgba(255, 255, 255, 0.08);
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        }
        
        .input-cyber {
            background: rgba(2, 6, 23, 0.7);
            border: 2px solid #1e293b;
            transition: all 0.3s ease;
        }
        .input-cyber:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 25px rgba(37, 99, 235, 0.25);
            background: rgba(2, 6, 23, 0.9);
        }

        .btn-3d-blue {
            background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%);
            box-shadow: 0 4px 0 #172554, 0 15px 30px -5px rgba(37, 99, 235, 0.4);
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .btn-3d-blue:hover { transform: translateY(-2px); box-shadow: 0 6px 0 #172554, 0 20px 35px -5px rgba(37, 99, 235, 0.5); }
        .btn-3d-blue:active { transform: translateY(3px); box-shadow: 0 1px 0 #172554, 0 5px 15px rgba(37, 99, 235, 0.3); }

        .scanline {
            position: absolute;
            width: 100%;
            height: 4px;
            background: linear-gradient(to bottom, transparent, rgba(37, 99, 235, 0.15), transparent);
            animation: scan 6s linear infinite;
            pointer-events: none;
            z-index: 5;
        }
        @keyframes scan {
            0% { top: -5%; }
            100% { top: 105%; }
        }

        @media print { .no-print { display: none !important; } }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #020617; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #3b82f6; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",

    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.2.0"
  }
}
</script>
</head>
<body class="antialiased">
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>
    <div id="root"></div>

    <script type="module" src="index.tsx"></script>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js').catch(err => console.log('SW fail', err));
            });
        }
    </script>
</body>
</html>
